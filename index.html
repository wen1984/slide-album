<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Slide Album</title>
</head>
<body>
    <div class="clearfix">
        <h1>SlideShow</h1>
        <div class="slidesshow-container">
            <div class="slides fade">
                <img src="images/十鼓 (1).jpg">
                <div>齒輪舞台是由五個巨大齒輪造型舞台相接，與甜蜜之丘及糖廠內的大型機械相呼應。</div>
            </div>
        </div>
        <div class="slidesshow-container">
            <div class="slides fade">
                <img src="images/十鼓 (2).jpg">
                <div>十鼓糖廠煙囪</div>
                <p>這是一座白煙不再冉冉而升的糖廠煙囪，挺直至今70年，一為全，全為一，一豎點燃老舊煙囪，鐘鼓鼕鼕上雲霄、祈福聲聲至天際，煙囪走過的歷史。</p>
            </div>
        </div>
        <div class="slidesshow-container">
            <div class="slides fade">
                <img src="images/十鼓 (3).jpg">
                <div>十鼓夜間光雕</div>
                <p>配合舊糖廠景觀而設計的夜間光雕效果，大型齒輪搖身變成戶外展演舞台，讓工業遺產重獲新生命。</p>
            </div>
        </div>
        <div class="slidesshow-container">
            <div class="slides fade">
                <img src="images/十鼓.jpg" width="300px">
                <div>齒輪舞台</div>
                <p>人與人互動的溫度，家庭緊緊相攜，友情長久存在。</p>
            </div>
        </div>
        <a id="prev" href="#">Prev</a>
        <a id="Next" href="#">Next</a>
    </div>
    
    <script src="slide.js"></script>
</body>
</html>
